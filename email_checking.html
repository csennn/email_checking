<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Enter an email: </title>
        <script>
            function test(){
                var str = document.getElementById("txt").value;
                var rE = /^[A-Z0-9a-z_.-]+@[A-Z0-9a-z]+\.[A-zA-Z]{2,3}$/;
                if (!rE.test(str)){
                    alert("please enter a valid email");
                }else{
                    console.log("accepted")
                }
            }
        </script>
    </head>
    <body>
        <input type = "text" id ="txt"/>
        <input type="button" value="enter" onclick="test()">
    </body>
</html>
